<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--firebase reference-->
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <!--moment.js reference-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<!--Train Schedule-->
	<div class="container">

			<div class="panel panel-primary">
			  <div class="panel-body">
			    <h1 class="main-text">Crossroads</h1>
			    <h3 class="sub-text">Don't be Late</h3>
			  </div>
			</div>

			<!--Jumbotron-->
			<!-- <div class="Jumbotron">

				<h1 class="text-center">Crossroads</h1> 

				<h3 class="text-center">Don't be Late</h3>
 -->
			<!-- </div> --><!--close jumbotron-->

		<div class="row">
			<div class="col-lg-12">

			<!--Current train schedule-->
				<div class="panel panel-primary">
					<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div><!--close panel-heading-->

					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train</th>
									<th>Destination</th>
									<th>Frequency(min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div><!--close panel-body-->
				</div><!--close pannel panel-primary-->

				<!--Add trains-->
				<div class="panel panel-primary">
					<div class="panel-heading">
	             		<h3 class="panel-title"><strong>Add Train</strong></h3>
	                </div>
				
					<div class="panel-body">
					<!--train input form-->
						<form>
							<div class="form-group">
							    <label for="train-name-input">Train Name</label>
							    <input class="form-control" id="train-name-input" type="text">
							</div>
							<div class="form-group">
							    <label for="destination-input">Destination</label>
							    <input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
							   	<label for="time-input">First Time Train (HH:mm - military time)</label>
							    <input class="form-control" id="time-input" type="text">
							</div>
							<div class="form-group">
							    <label for="minutes">Frequency (min)</label>
							    <input class="form-control" id="minutes" type="text">
							</div>
							<div class="form-group">
								<label for="next-input">Next Arrival</label>
								<input class="form-control" id="next-input" type="text">
							</div>
							  <button class="btn btn-primary" type="submit" id="add-train-btn">Submit</button>
						</form>
					</div><!--close panel body-->
				</div><!--close panel panel primary-->
			</div><!--close column-->
		</div><!--close row-->
	</div><!--close container-->

	<script src="assets/javascript/app.js"></script>

</body>
</html>
